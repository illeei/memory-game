<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

      <div class="end-modal">
        <div class="modal-content">
          <h1>Congratulations!</h1>
          <p>You finished the game in <span id="endTime"></span> with <span id="endMoves">10</span> moves!</p>
          <p id="endStar"></p>
          <div class="modalButtons">
            <button id="playAgain">Play again?</button>
            <button id="endHere">No, Thanks.</button>
          </div>
        </div>
      </div>

        <section class="score-panel" id="score-panel">
          <p>Moves Made: <span id="moves">0</span> </p>
        	<ul class="stars">
        		<li><i class="fa fa-star" id="firstStar"></i></li>
        		<li><i class="fa fa-star" id="secondStar"></i></li>
        		<li><i class="fa fa-star" id="thirdStar"></i></li>
        	</ul>
      		<p><i id="reset" class="fa fa-repeat"></i></p>
          <p id="timerLabel">00:00</p>
        </section>


        <ul class="deck animated bounce" id="deck">
            <li class="card animated">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
